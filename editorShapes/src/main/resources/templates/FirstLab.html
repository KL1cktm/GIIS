<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Canvas Example</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #16a14c;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        header.masthead {
            padding-top: 100px; /* Убираем большой отступ */
            padding-bottom: 50px;
        }

        .navbar .switch {
            margin-left: auto; /* Выравниваем переключатель справа */
        }

        canvas {
            display: block;
            margin: 0 auto; /* Центрируем canvas */
        }

        #algorithmSelector {
            display: none;
        }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">EDITOR</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="dropdown me-auto">
                <button class="btn btn-primary dropdown-toggle" type="button" id="toolSelector" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Tool
                </button>
                <ul class="dropdown-menu" aria-labelledby="toolSelector">
                    <li><a class="dropdown-item" href="#" data-tool="Pen">Pen</a></li>
                    <li><a class="dropdown-item" href="#" data-tool="Line">Line</a></li>
                    <li><a class="dropdown-item" href="#" data-tool="not">Eraser</a></li>
                </ul>
            </div>
            <div class="dropdown me-auto">
                <button class="btn btn-primary dropdown-toggle" type="button" id="algorithmSelector" data-bs-toggle="dropdown" aria-expanded="false">
                    Select algorithm
                </button>
                <ul class="dropdown-menu" aria-labelledby="algorithmSelector">
                    <li><a class="dropdown-item" href="#" data-alg="CDA">CDA</a></li>
                    <li><a class="dropdown-item" href="#" data-alg="Bresenham">Bresenham</a></li>
                    <li><a class="dropdown-item" href="#" data-alg="VU">VU</a></li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <!-- Кнопка для очистки -->
                    <button class="btn btn-danger" id="clearCanvas">Clear Canvas</button>
                </li>
            </ul>
            <label class="switch ms-3">
                <input type="checkbox" id="toggleMode" />
                <span class="slider"></span>
            </label>
        </div>
    </div>
</nav>


<!-- Canvas Section -->
<header class="masthead bg-primary text-white text-center" style="padding-top: 100px; padding-bottom: 50px;">
    <div class="container d-flex align-items-center justify-content-center flex-column">
        <canvas id="myCanvas" width="800" height="600" style="border: 1px solid #000; background-color: #fff; margin-top: 20px;"></canvas>
        <textarea id="logArea" style="display: none; width: 800px; height: 200px; margin-top: 20px;" placeholder="Logs will appear here..."></textarea>
    </div>
</header>


<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/websocket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
