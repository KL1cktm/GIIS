<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Редактор</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343a40;
      color: white;
      display: flex;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #454d55;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar button {
      width: 100%;
      text-align: left;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .canvas-container {
      border: 1px solid #666;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: black;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #e0a800;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: white;
    }
    .btn-info:hover {
      background-color: #138496;
      border-color: #138496;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>3D Редактор</h2>
  <input type="file" id="fileInput" style="display: none;" />
  <button class="btn btn-primary" id="delone">Делоне</button>
  <button class="btn btn-primary" id="voron">Вороного</button>
  <button class="btn btn-danger" id="clear">Очистить</button>
  <a class="btn btn-info" href="/lab1">Вернуться к 2D</a>
</div>

<div class="main-content">
  <div class="canvas-container">
    <canvas id="canvasLab" width="1600" height="920"></canvas>
  </div>
</div>

<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/lab7/general.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
