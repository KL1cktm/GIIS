<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Canvas Example</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      justify-content: space-between;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar .btn {
      margin-bottom: 10px;
      text-align: left;
    }
    #clearCanvas {
      background-color: red;
      border-color: red;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #16a14c;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .debug-container {
      display: flex;
      align-items: center;
      margin-top: auto;
    }
    .debug-container label {
      margin-left: 10px;
    }
    .color-picker-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .color-picker-label {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .color-picker-input {
      width: 40px;
      height: 40px;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      padding: 0;
      background-color: transparent;
      box-shadow: none;
      appearance: none;
    }

    .color-picker-input::-webkit-color-swatch {
      border-radius: 5px;
      border: none;
    }

    .color-picker-input:hover {
      border-color: #999;
    }

    .color-picker-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
    }
    #logArea {
      display: none;
      width: 800px;
      height: 200px;
      margin-top: 20px;
      resize: none;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      pointer-events: auto;
    }

    #algorithmSelector {
      display: none;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h2>EDITOR</h2>
    <button class="btn btn-primary" id="clearCanvas">Clear Canvas</button>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="toolSelector" data-bs-toggle="dropdown" aria-expanded="false">
        Select Tool
      </button>
      <ul class="dropdown-menu" aria-labelledby="toolSelector">
        <li><a class="dropdown-item" href="#" data-tool="Pen">Pen</a></li>
        <li><a class="dropdown-item" href="#" data-tool="Line">Line</a></li>
        <li><a class="dropdown-item" href="#" data-tool="not">Eraser</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="algorithmSelector" data-bs-toggle="dropdown" aria-expanded="false">
        Select Algorithm
      </button>
      <ul class="dropdown-menu" aria-labelledby="algorithmSelector">
        <li><a class="dropdown-item" href="#" data-alg="DDA">DDA</a></li>
        <li><a class="dropdown-item" href="#" data-alg="Bresenham">Bresenham</a></li>
        <li><a class="dropdown-item" href="#" data-alg="VU">VU</a></li>
      </ul>
    </div>
    <div class="color-picker-container">
      <label for="lineColor" class="color-picker-label">Pen Color</label>
      <input type="color" id="lineColor" name="lineColor" value="#000000" class="color-picker-input">
    </div>
  </div>
  <div class="debug-container">
    <label class="switch">
      <input type="checkbox" id="toggleMode" />
      <span class="slider"></span>
    </label>
    <label for="toggleMode">Debug Mode</label>
  </div>
</div>


<!-- Main Content -->
<div class="main-content">
  <canvas id="myCanvas" width="1600" height="720"></canvas>
  <textarea id="logArea" placeholder="DEBUG MODE" readonly></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/websocket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
